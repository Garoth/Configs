/******************************************************************************\
 Plutocracy 0.0.3 - Automatically generated config
\******************************************************************************/

/* log detail level: 0 = disable, to 4 = traces */
c_log_level 3

/* enable to display current bytes-per-second */
c_show_bps 1

/* enable to display current frames-per-second */
c_show_fps 1

/* player name */
g_name "Garoth"

/* gold a team needs to win the game */
g_victory_gold 10000

/* mouse scroll distance from edge of screen */
i_edge_scroll 0

/* the last entered ip address */
i_ip "192.168.2.3:32500"

/* 0 = disable hardware point sprites */
r_ext_point_sprites 1

/* window height in pixels */
r_height 1000

/* set to number of samples to enable FSAA */
r_multisample 4

/* scales the interface pixel unit */
r_pixel_scale 1

/* directory where screenshots are saved */
r_screenshots_dir "/home/garoth/Desktop"

/* window width in pixels */
r_width 1678

